name: Node.js CI

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js v18
      uses: actions/setup-node@v3
      with:
        node-version: v18
    - name: Setup pnpm âœŠ
      uses: pnpm/action-setup@v2.2.2
      with:
        version: 8.5.0
    - run: pnpm i
    - run: pnpm lint
